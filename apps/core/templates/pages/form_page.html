{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    Manage settings
{% endblock title %}

{% block content %}
<div class="card border rounded">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-primary btn-block">Save</button>
        </form>
    </div>
    <div class="justify-content-start">
        <a class="btn btn-secondary col-lg-1 col-md-3 col-sm-4 col-xs-4" href="/dashboard/" role="button">Cancel</a>
    </div>
</div>


{% endblock content %}
